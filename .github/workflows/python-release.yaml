name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  CI:
    uses: armand-sauzay/workflows/.github/workflows/python-ci.yaml@change-poetry-install
  RELEASE:
    name: Release
    needs: [CI]
    runs-on: ubuntu-latest
    outputs:
      new-release-published: ${{ steps.release.outputs.new-release-published }}
      new-release-version: ${{ steps.release.outputs.new-release-version }}
    steps:
      - uses: armand-sauzay/actions-python/release@change-poetry-install
        id: release
